{% extends "base.html" %}

{% block content %}
<div class="wrapper">
  <div class="row">
    <div class="center-page">
      <h3 class="text-center">Add Subject Information</h3>
      <div class="col-md-6 col-md-offset-3 white-panel">

        {% include 'form-message.html' %}

        <form class="form" method="post" action="{{ url_for('module_employee.add_subject') }}">
          {{ form.csrf_token }}

          <div class="form-group label-floating">
            <label class="control-label">code</label>
            <input class="form-control" type="text" name="code">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">name</label>
            <input class="form-control" type="text" name="name">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">major</label>
            <input class="form-control" type="text" name="major">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">grade</label>
            <input class="form-control" type="text" name="grade">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">weight</label>
            <input class="form-control" type="text" name="weight">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">category</label>
            <input class="form-control" type="text" name="category">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">curriculum</label>
            <input class="form-control" type="text" name="curriculum">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">alias</label>
            <input class="form-control" type="text" name="alias">
          </div>

          <input type="submit" class="btn btn-primary" value="Add Subject">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
