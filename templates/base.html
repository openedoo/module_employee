<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Admin Openedoo</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="{{ url_for('module_employee.static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('module_employee.static', filename='css/material-kit.css') }}" rel="stylesheet"/>
  </head>
  <body>

    {% block navigation %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}

    <!--   Core JS Files   -->
    <script src="{{ url_for('module_employee.static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('module_employee.static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('module_employee.static', filename='js/material.min.js') }}"></script>

    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{{ url_for('module_employee.static', filename='js/nouislider.min.js') }}" type="text/javascript"></script>

    <!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
    <script src="{{ url_for('module_employee.static', filename='js/bootstrap-datepicker.js') }}" type="text/javascript"></script>

    <!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
    <script src="{{ url_for('module_employee.static', filename='js/material-kit.js') }}" type="text/javascript"></script>
  </body>
</html>
