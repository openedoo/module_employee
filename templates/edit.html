{% extends "base.html" %}

{% block content %}
<div class="wrapper">
  <div class="row">
    <div class="center-page">
      <h3 class="text-center">Edit Employee Information</h3>
      <div class="col-md-6 col-md-offset-3 white-panel">

        <form>
          {# form.csrf_token #}

          <div class="form-group label-floating">
            <label class="control-label">username</label>
            <input class="form-control" type="text" name="username" value="{{ data.username }}">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">full name</label>
            <input class="form-control" type="text" name="fullname" value="{{ data.fullname }}">
          </div>

          <div class="form-group label-floating">
            <label class="control-label">nip</label>
            <input class="form-control" type="text" name="nip" value="{{ data.nip }}">
          </div>

          <input type="submit" class="btn btn-primary" value="Edit Employee">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
