<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Admin sign in Openedoo</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="{{ url_for('module_employee.static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('module_employee.static', filename='css/material-kit.css') }}" rel="stylesheet"/>

</head>

<body class="signup-page">
  <nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">SMPN 345 YOGYAKARTA</a>
      </div>

    </div>
  </nav>

  <div class="wrapper">
    <div class="header header-filter">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" method="post" action="{{ url_for('module_employee.login') }}">
                {{ form.csrf_token }}
                <p class="text-divider">Admin</p>
                <div class="content">

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">face</i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username...">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
                      <i class="material-icons">lock_outline</i>
                    </span>
                    <input type="password" name="password" placeholder="Password..." class="form-control" />
                  </div>

                  <!-- If you want to add a checkbox to this form, uncomment this code

                  <div class="checkbox">
                  <label>
                  <input type="checkbox" name="optionsCheckboxes" checked>
                  Subscribe to newsletter
                </label>
              </div> -->
            </div>
            <div class="footer text-center">
              <input type="submit" class="btn btn-primary" value="Sign In">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <nav class="pull-left">
        <ul>
          <li>
            <a href="#">
              About Us
            </a>
          </li>
          <li>
            <a href="http://blog.creative-tim.com">
              Blog
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

</div>

</div>
<!--   Core JS Files   -->
<script src="{{ url_for('module_employee.static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('module_employee.static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('module_employee.static', filename='js/material.min.js') }}"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{{ url_for('module_employee.static', filename='js/nouislider.min.js') }}" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="{{ url_for('module_employee.static', filename='js/bootstrap-datepicker.js') }}" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="{{ url_for('module_employee.static', filename='js/material-kit.js') }}" type="text/javascript"></script>


</body>

</html>
