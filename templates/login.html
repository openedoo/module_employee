{% extends "base.html" %}

{% block content %}
<div class="wrapper">
  <div class="header header-filter">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
          <div class="card center-page">

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul class="flashes list-group list-unstyled">
                  {% for message in messages %}
                    <li class="alert alert-danger">
                      <div class="container-fluid">
                        <div class="alert-message">
                          <i class="fa fa-warning"></i>
                          {{ message }}
                        </div>
                      </div>
                    </li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form class="form" method="post" action="{{ url_for('module_employee.login') }}">
              {{ form.csrf_token }}
              <div class="content">

                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-user"></i>
                  </span>
                  <input type="text" class="form-control" name="username" max="16" placeholder="Username...">
                </div>

                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="fa fa-lock"></i>
                  </span>
                  <input type="password" name="password" placeholder="Password..." class="form-control" />
                </div>

                <!-- If you want to add a checkbox to this form, uncomment this code

                <div class="checkbox">
                <label>
                <input type="checkbox" name="optionsCheckboxes" checked>
                Subscribe to newsletter
              </label>
            </div> -->
              </div>
              <div class="footer text-center">
                <input type="submit" class="btn btn-primary" value="Sign In">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
